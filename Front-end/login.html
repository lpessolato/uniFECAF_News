<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UniFECAF</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="login.css">
    <script src="scripts.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-section">
                <img src="assets/logo.png" alt="Logo UniFECAF" class="logo">
                <h1 class="site-title">UniFECAF NEWS</h1>
            </div>
            <nav class="navigation">
                <ul class="nav-list">
                    <li class="nav-item"><a href="index.html" class="nav-link">Notícias</a></li>
                    <li class="nav-item"><a href="minhas-noticias.html" class="nav-link">Minhas Notícias</a></li>
                    <li class="nav-item"><a href="publicar.html" class="nav-link">Publicar Notícia</a></li>
                    <li class="nav-item"><a href="comunidade.html" class="nav-link">Comunidades</a></li>
                    <li class="nav-item"><a href="login.html" class="nav-link active">Login</a></li>
                    <li class="nav-item"><a href="#" class="nav-link" id="logout-link" style="display: none;">Sair</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container login-container">
            <form class="login-form">
                <h2>ENTRE NA SUA CONTA</h2>
                <div class="sub">CASO NÃO POSSUA UMA CONTA, <a href="cadastro.html">CLIQUE AQUI</a></div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" class="form-control" required>
                </div>
                <button type="submit" class="login-botao">ENTRAR</button>
            </form>
            <div id="mensagem" class="message-area"></div>
        </div>
    </main>

    <footer class="site-footer">
        <p>© 2025 UniFECAF Notícias. Todos os direitos reservados.</p>
    </footer>

    <script>
        window.onload = () => {
            page.initLoginPage();
        };
    </script>
</body>
</html>
