    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="comunidades.css">
    <link rel="icon" type="image/png" href="assets/logo.png">
    <script src="scripts.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-section">
                <img src="./assets/logo.png" alt="Logo UniFECAF" class="logo">
                <h1 class="site-title">UniFECAF Notícias</h1>
            </div>
            <nav class="navigation">
                <ul class="nav-list">
                    <li class="nav-item"><a href="index.html" class="nav-link">Notícias</a></li>
                    <li class="nav-item"><a href="minhas-noticias.html" class="nav-link">Minhas Notícias</a></li>
                    <li class="nav-item"><a href="publicar.html" class="nav-link">Publicar Notícia</a></li>

                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container comunidades-container">
            <h2>Comunidades</h2>
            <p class="sub">Encontre e junte-se a comunidades de interesse na UniFECAF.</p>
            <input type="text" id="pesquisa-comunidade" placeholder="Pesquisar comunidades..." class="search-input">
            <button class="btn-primary" onclick="criarComunidade()">Criar Nova Comunidade</button>
            <div id="comunidades-lista" class="comunidades-grid">
                <p>Carregando comunidades...</p>
            </div>
        </div>

    <footer class="site-footer">
        <p>© 2025 UniFECAF Notícias. Todos os direitos reservados.</p>
    </footer>

    <script>
        window.onload = () => {
            page.initComunidadesPage();
