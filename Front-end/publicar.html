<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Notícia - UniFECAF</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="publicar.css">
    <script src="scripts.js"></script>
    <link rel="icon" type="image/png" href="assets/logo.png">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-section">
                <img src="assets/logo.png" alt="Logo UniFECAF" class="logo">
                <h1 class="site-title">UniFECAF Notícias</h1>
            </div>
            <nav class="navigation">
                <ul class="nav-list">
                    <li class="nav-item"><a href="index.html" class="nav-link">Notícias</a></li>
                    <li class="nav-item"><a href="minhas-noticias.html" class="nav-link">Minhas Notícias</a></li>
                    <li class="nav-item"><a href="publicar.html" class="nav-link active">Publicar Notícia</a></li>
                    <li class="nav-item"><a href="comunidade.html" class="nav-link">Comunidades</a></li>
                    <li class="nav-item"><a href="login.html" class="nav-link" id="login-link">Login</a></li>
                    <li class="nav-item"><a href="#" class="nav-link" id="logout-link" style="display: none;">Sair</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main-content">
        <div class="publicar-container">
            <h2>PUBLICAR UMA NOVA NOTÍCIA</h2>
            <p class="sub">DIGITE TODAS AS INFORMAÇÕES PARA A CRIAÇÃO DA NOTÍCIA</p>
            <form id="publicar-form" class="publicar-form">
                <div class="form-grid">
                    <div class="form-left">
                        <div class="capa-container">
                            <label for="capa">Capa</label>
                            <div class="capa-preview" id="capa-preview">
                                <span>195 x 126</span>
                            </div>
                            <input type="file" id="capa" accept="image/*" class="capa-input" required>
                        </div>
                        <div class="form-group">
                            <label for="categoria">Categoria</label>
                            <input type="text" id="categoria" name="categoria" required>
                        </div>
                    </div>
                    <div class="form-right">
                        <div class="form-group">
                            <label for="titulo">Título da notícia</label>
                            <input type="text" id="titulo" name="titulo" required>
                        </div>
                        <div class="form-group">
                            <label for="data">Data de criação</label>
                            <input type="date" id="data" name="data" required>
                        </div>
                    </div>
                </div>
                <div class="form-group full-width">
                    <label for="descricao">Descrição da notícia:</label>
                    <textarea id="descricao" name="descricao" rows="6" required></textarea>
                </div>
                <button type="submit" class="publicar-botao">PUBLICAR NOTÍCIA</button>
            </form>
        </div>
    </main>
    <footer class="site-footer">
        <p>© 2025 UniFECAF Notícias. Todos os direitos reservados.</p>
    </footer>
    <script>
        window.onload = () => {
            page.initPublicarPage();
        };
    </script>
</body>
</html>
