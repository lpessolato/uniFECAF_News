<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - UniFECAF</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="cadastro.css">
    <script src="scripts.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-section">
                <img src="assets/logo.png" alt="Logo UniFECAF" class="logo">
                <h1 class="site-title">UniFECAF Notícias</h1>
            </div>
            <nav class="navigation">
                <ul class="nav-list">
                    <li class="nav-item"><a href="index.html" class="nav-link active">Notícias</a></li>
                    <li class="nav-item"><a href="minhas-noticias.html" class="nav-link">Minhas Notícias</a></li>
                    <li class="nav-item"><a href="publicar.html" class="nav-link">Publicar Notícia</a></li>
                    <li class="nav-item"><a href="#" id="logout-link" class="nav-link">Logout</a></li>
                    <li class="nav-item"><a href="login.html" id="login-link" class="nav-link">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="cadastro-container">
            <h2>CRIE A SUA CONTA</h2>
            <p>SE JÁ POSSUIR, <a href="login.html">CLIQUE AQUI</a></p>
            <form class="cadastro-form">
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="curso">Seu curso:</label>
                    <input type="text" id="curso" name="curso" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="confirmar-senha">Confirmar senha:</label>
                    <input type="password" id="confirmar-senha" name="confirmar-senha" class="form-control" required>
                </div>
                <button type="submit" class="cadastro-botao">CADASTRAR-SE</button>
            </form>
            <div id="mensagem" class="message-area"></div>
        </div>
    </main>

    <footer class="site-footer">
        <p>© 2025 UniFECAF Notícias. Todos os direitos reservados.</p>
    </footer>
    <script>
        window.onload = () => {
            page.initCadastroPage();
        };
    </script>
</body>
</html>
